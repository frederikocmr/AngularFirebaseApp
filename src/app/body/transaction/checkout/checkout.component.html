<div class="checkout">
  <div class="container-fluid bg-paper  animated fadeInDown">

    <div class="first-container"></div>
    <div class="container-fluid bg-grey">
      <h2 class="text-center">Finalizar Compra</h2>
      <hr>
      <br>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6">
          <h4>Produtos Selecionados</h4>







        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
          <h4>Opções de Entrega</h4>

          <div class="row delivery-list" *ngFor="let option of deliveryOptions | async">
            <div class="col-xs-1">
              <input type="radio" name="delivery_option" id="{{option.name}}" [checked]="option.id === (cart | async).deliveryOptionId"
                (click)="setDeliveryOption(option)">
            </div>
            <div class="col-xs-9">
              <label for="{{option.name}}" (click)="setDeliveryOption(option)">{{option.name}}</label>
            </div>
            <div class="col-xs-2">
              <p>R$ {{option.price | number:'1.2-2'}}</p>
            </div>
            <div class="col-xs-12">
              <p>{{option.description}}</p>
            </div>

          </div>
        </div>
      </div>
      <hr>
      <br>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6">

        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
          <h4>
            Total do Pedido:&nbsp;
            <span class="order-total">R$ {{(cart | async).grossTotal | number:'1.2-2'}}</span>
          </h4>
        </div>
      </div>

    </div>
    <div class="last-container"></div>
  </div>

  <div class="row">
    <modal #myModal>
      <modal-header>
        <h1>Remover do Carrinho</h1>
      </modal-header>
      <modal-content>
        <h4>
          <strong>Você tem certeza que deseja remover este produto?</strong>
        </h4>
      </modal-content>
      <modal-footer>
        <button type="button" class="btn btn-default" (click)="myModal.close();">
          <strong>Cancelar</strong>
        </button>
        <button type="button" class="btn btn-danger" (click)="removeAllProductFromCart();myModal.close();">
          <strong>Confirmar</strong>
        </button>
      </modal-footer>
    </modal>
  </div>

</div>
