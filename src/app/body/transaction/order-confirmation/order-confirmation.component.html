<div class="checkout-ok">
  <div class="container-fluid bg-paper  animated fadeInDown">
    <div class="first-container"></div>
    <div class="container-fluid bg-grey">
      <div *ngIf="orderConfirmed">
        <h2 class="text-center">Compra Realizada com Sucesso!</h2>
        <br>
        <hr>
        <br>
        <div class="row">
          <div class="col-xs-12">
            <h3>
              <strong> Seu pedido foi realizado com sucesso, acesse
                <a [routerLink]="['/minha-conta', 'pedidos']">Minha Conta</a> e fique por dentro do status do seu pedido!
              </strong>
            </h3>
          </div>
        </div>
      </div>
      <div *ngIf="!orderConfirmed">
        <h2 class="text-center">Processando pedido...</h2>
        <br>
        <hr>
        <br>
        <div class="row">
          <div class="col-xs-12">
            <h3>
              Aguarde, seu pedido est√° sendo processado.
            </h3>
          </div>
          <div class="col-xs-12">
            <span class="help-block alert alert-info text-center" role="alert">
              <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
              <span class="sr-only">Loading...</span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="last-container"></div>
  </div>
</div>
